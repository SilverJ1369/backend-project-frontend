<div class="container">
  <h1>Sign up to be an Administrator</h1>
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" name="fistName" id="firstName" formControlName="first_name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" formControlName="last_name">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input type="password" name="password" id="password" formControlName="password_confirmation">
    </div>
    <button type="submit" [disabled]="!signUpForm.valid">Signup</button>
  </form>
</div>
