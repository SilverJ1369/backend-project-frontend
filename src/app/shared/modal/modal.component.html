<dialog id="myDialog">
  <h2>This is a dialog</h2>
  <p>You can add form elements and text here.</p>
  <form method="dialog">
    <input type="text" placeholder="Type something...">
    <menu>
      <button value="cancel" onclick="closeDialog()">Cancel</button>
      <button value="confirm">Confirm</button>
    </menu>
  </form>
</dialog>
